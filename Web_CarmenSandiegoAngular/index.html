<!DOCTYPE html>
<html lang="es" ng-app="CarmenSandiego">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="CarmenSandiego">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/spinner.css" rel="stylesheet">
</head>
<body ng-controller="MainController as mainCtrl">
  
	<nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a ng-click="selected = 'rm'" href="#" class="navbar-brand">Carmen Sandiego</a>
      </div>
      <ul ng-init="selected ='rm'" id="ul-nav" class="nav navbar-nav">
        <li ng-class="{'active':selected == 'rm'}" ng-click="selected = 'rm'"><a href="#!/resolverMisterio">Resolver Misterio</a></li> 
        <li ng-class="{'active':selected == 'mapamundi'}" ng-click="selected = 'mapamundi'"><a href="#!/mapamundi">Mapamundi</a></li>
        <li ng-class="{'active':selected == 'expedientes'}" ng-click="selected = 'expedientes'"><a href="#!/expedientes">Expedientes</a></li>
      </ul>
    </div>
  </nav>

	<div class="container" ng-view>
		<!-- Aca se muestra el html segun la vista elegida, por default resolver misterio -->
	</div><br>
  <div class="spinner oculto">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
</div>

	
	<!-- Referencia a js -->
	<script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
	<script src="node_modules/jquery/dist/jquery.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="js/expedientes-controller.js"></script>
  <script src="js/resolverMisterio-controller.js"></script>
  <script src="js/mapamundi-controller.js"></script>

</body>
</html>
