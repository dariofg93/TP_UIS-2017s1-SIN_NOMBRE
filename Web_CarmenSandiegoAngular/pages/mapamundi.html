<div>
    <h2>{{ title }}</h2><br>

    <div class="row">
        <div class="input-field col-md-6"> 
            <input type="text" class="form-control" ng-model="buscador" placeholder="Buscar">
        </div>
    </div><br>
        
    <div class="row">
        <div class="col-md-6">
            <table class="table table-bordered table-hover text-center">
                <thead>
                <tr>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Editar País</th>
                    <th class="text-center">Eliminar País</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="pais in paises | filter: buscador">
                    <td>{{ pais.nombre }}</td>
                    <td>
                        <button type="button" class="btn btn-warning" ng-click="editarPais(pais.id)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger" ng-click="borrarPais($index)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>								
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-6">
            <div class="panel panel-default">
            <div class="panel-body">
                <form ng-submit="editarPais()">
                    <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input ng-model="paisSeleccionado.nombre" type="text" class="form-control" id="nombre" required>
                    </div>
                    
                    <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input ng-model="paisSeleccionado.apellido" type="text" class="form-control" id="apellido" required>
                    </div>

                    <div class="form-group">
                    <label for="dni">Documento</label>
                    <input ng-model="altaCtrl.dni" type="text" class="form-control" id="dni" required>
                    </div>
                    <div class="form-group">
                    <label for="nroHC">Nro. Historia Clínica</label>
                    <input ng-model="altaCtrl.nroHC" type="text" class="form-control" id="nroHC" required>
                    </div>

                    <button type="submit" class="btn btn-success">Guardar</button>
                </form>
            </div>
            </div>
        </div>

    </div>



    <!-- Modal Investigar -->
    <div id="editarPais" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Editar Pais</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="editarPais()">
                    <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input ng-model="paisSeleccionado.nombre" type="text" class="form-control" id="nombre" required>
                        </div>
                        
                        <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input ng-model="paisSeleccionado.apellido" type="text" class="form-control" id="apellido" required>
                        </div>

                        <div class="form-group">
                        <label for="dni">Documento</label>
                        <input ng-model="altaCtrl.dni" type="text" class="form-control" id="dni" required>
                        </div>
                        <div class="form-group">
                        <label for="nroHC">Nro. Historia Clínica</label>
                        <input ng-model="altaCtrl.nroHC" type="text" class="form-control" id="nroHC" required>
                        </div>

                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
            </div>

        </div>
    </div>

</div>
