<div>
    <h2>{{ expedientesCtrl.title }}</h2>
    <div class="row">
        <div class="input-field col s5"> 
            <input id="buscador" type="text" ng-model="buscador"></input>
            <label for="buscador">Buscar</label>
        </div>
        <div class="col s10">
            <table class="centered bordered highlight">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Editar Villano</th>
                    <th>Eliminar Villano</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="villano in expedientesCtrl.villanos | filter: buscador">
                    <td>{{ villano.nombre }}</td>
                    <td><a ng-click="expedientesCtrl.editarVillano(villano.id)" class="waves-effect waves-light btn-floating"><i class="material-icons">edit</i></a></td>
                    <td><a ng-click="expedientesCtrl.borrarVillano($index)" class="waves-effect waves-light red btn-floating"><i class="material-icons">clear</i></a></td>
                </tr>
                </tbody> 
            </table>
        </div>
    </div>
</div>
